<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  <title>Survey Form</title>
</head>
<body>
  
  <div id="header">
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">
      Thank you for taking the time to help us improve the platform
    </p>
  </div>

  <form id="survey-form">
    
    <label id="name-label" for="name">
      Name
      <input id="name" type="text" placeholder="Enter your name" required>
    </label>
    
    <label id="email-label" for="email">
      Email
      <input id="email" type="email" placeholder="Enter your Email" required>
    </label>
    
    <label id="number-label" for="number">
      Age (optional)
      <input id="number" type="number" placeholder="Number" min="1" max="100">
    </label> 
    
    <label id="dropdown-role-label" for="dropdown">
      Which option best describes your current role?
      <select id="dropdown">
        <option value="" selected disabled hidden>Select current role</option>
        <option value="Student">Student</option>
        <option value="Full Time Job">Full Time Job</option>
        <option value="Full Time Learner">Full Time Learner</option>
        <option value="Prefer not to say">Prefer not to say</option>
        <option value="Other">Other</option>
      </select>
    </label>
    
    <div id="radio-container">
      <p>
        Would you recommend freeCodeCamp to a friend?
      </p>
      <label>
        <input type="radio" name="recommend-site" value="definitely"checked>
        Definitely
      </label>
      <label>
        <input type="radio" name="recommend-site" value="maybe">
        Maybe
      </label>
      <label>
        <input type="radio" name="recommend-site" value="not-sure">
        Not sure
      </label>
    </div>

    <label id="dropdown-features-label" for="dropdown-features">
      What is your favorite feature of freeCodeCamp?
      <select id="dropdown-features">
        <option value="" selected disabled hidden>Select an option</option>
        <option value="Challenges">Challenges</option>
        <option value="Projects">Projects</option>
        <option value="Community">Community</option>
        <option value="Open Source">Open Source</option>
      </select>
    </label>

    <div id="checkbox-container">
      <p>What would you like to see improved? (Check all that apply)</p>
      <label>
        <input type="checkbox" value="front-end-projects">
        Front-End Projects
      </label>
      <label>
        <input type="checkbox" value="back-end-projects">
        Back-End Projects
      </label>
      <label>
        <input type="checkbox" value="data-visualization">
        Data Visualization
      </label>
      <label>
        <input type="checkbox" value="challenges">
        Challenges
      </label>
      <label>
        <input type="checkbox" value="open-source-community">
        Open Source Community
      </label>
      <label>
        <input type="checkbox" value="gitter-help-rooms">
        Gitter help rooms
      </label>
      <label>
        <input type="checkbox" value="videos">
        Videos
      </label>
      <label>
        <input type="checkbox" value="city-meetups">
        City Meetups
      </label>
      <label>
        <input type="checkbox" value="wiki">
        Wiki
      </label>
      <label>
        <input type="checkbox" value="forum">
        Forum
      </label>
      <label>
        <input type="checkbox" value="additional-courses">
        Additional Courses
      </label>
    </div>
    
    <label id="textarea-label">
      <p>Any comments or suggestions?</p>
      <textarea placeholder="Enter your comment here..."></textarea>
    </label>

    <button id="submit" type="submit">Submit</button>
    

  </form>

</body>
</html>
